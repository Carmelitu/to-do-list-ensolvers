<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <div id="contenido">
        <div class="container">

            <h1>My To-do List</h1>
            <div class="row">
                <div class="six columns">
                    <label for="todolist" id="add-task">Add a task:</label>
                    <form  id="form">

                            <label for="todolist"></label>
                            <textarea id="todolist" class="u-full-width"></textarea>

                            <label for="newFolder" id="add-folder">Folder:</label>
                            <label for="newFolder"></label>
                            <textarea id="folder" class="u-full-width textarea-folder"></textarea>

                            <input id="form-button" type="submit" class="button u-full-width button-primary" value="Add task">
                    </form>
                </div>
                <div class="six columns">
                    <h2 id='mytasks'>My tasks</h2>
                    <div id="list"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
